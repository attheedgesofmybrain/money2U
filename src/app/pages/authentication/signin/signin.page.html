<ion-content>
  <form>
    <h1>Login</h1>
    <div class="social-container">
      <a routerLink="/signup" class="social"><ion-icon color="tertiary" name="arrow-back-outline"></ion-icon></a>
      <a (click)="loginGoogle()" class="social"><ion-icon color="tertiary" name="logo-google"></ion-icon></a>
    </div>
    <span>ou sua conta</span>
    <input type="email" name="userAccount.email" [(ngModel)]="user.email" placeholder="Email"/>
    <input type="password" name="userAccount.pass" [(ngModel)]="user.pass" placeholder="Senha"/>
      <a href="#">Esqueceu a senha?</a>
    <button (click)="signin(user)">Entrar</button>
  </form>
</ion-content>
