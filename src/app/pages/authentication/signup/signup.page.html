<ion-content>
  <form>
    <h1>Criar conta</h1>
    <div class="social-container">
      <a routerLink="/login-register" class="social"><i class="fas fa-arrow-left"></i></a>
      <a (click)="registerGoogle()" class="social"><i class="fab fa-google-plus-g"></i></a>
    </div>
    <span>ou crie um email pr√≥prio para acessar</span>
    <input type="email" name="userAccount.email" [(ngModel)]="user.email" placeholder="Email"/>
    <input type="password" name="userAccount.pass" [(ngModel)]="user.pass" placeholder="Senha"/>
    <button (click)="signup(user)">Criar</button>
  </form>
</ion-content>
