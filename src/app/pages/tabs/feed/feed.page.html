<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">...</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none" class="plus">
    <h1 class="ion-text-center">Transições Positivas</h1>

    <ion-item-sliding *ngFor="let plusTransition of plusTransitions">
      <ion-item class="no-padding">
        <ion-label>
          <h1>{{plusTransition.type}}</h1>
          <h3>{{plusTransition.desc}}</h3>
          <p>{{plusTransition.date | date:"dd/MM/yyyy"}}</p>
          <p>R${{plusTransition.amount}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/edit-plus/', plusTransition.id]"> 
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletarPlusTransition(plusTransition.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-list lines="none" class="minus">
    <h1 class="ion-text-center">Transições Negativas</h1>
    <ion-item-sliding *ngFor="let minusTransition of minusTransitions">
      <ion-item class="no-padding">
        <ion-label>
          <h1>{{minusTransition.type}}</h1>
          <h3>{{minusTransition.desc}}</h3>
          <p>{{minusTransition.date | date:"dd/MM/yyyy"}}</p>
          <p>R${{minusTransition.amount}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/edit-minus/', minusTransition.id]"> 
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletarMinusTransition(minusTransition.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button size="small" color="primary">
      <ion-icon name="aperture"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="medium" [routerLink]="['/plus']"><ion-icon name="add-sharp"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button color="medium" [routerLink]="['/minus']"><ion-icon name="remove-sharp"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
