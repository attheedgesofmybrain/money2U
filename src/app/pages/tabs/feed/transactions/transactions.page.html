<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/feed">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title color="dark" class="ion-text-center">Transações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let plusTransition of plusTransitions">
    <ion-item class="no-padding">
      <ion-label>
        <ion-item lines="none">
          <ion-text slot="start">
            <h1><span class="plus">+</span>&nbsp;{{plusTransition.type}}</h1>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{plusTransition.date | date:"dd/MM/yyyy"}}</p>
          </ion-text> 
          <ion-text slot="end">
            <p>R${{plusTransition.amount}},00</p>
          </ion-text>
        </ion-item>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option [routerLink]="['/edit-plus/', plusTransition.id]"> 
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deletarPlusTransition(plusTransition.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  <ion-item-sliding *ngFor="let minusTransition of minusTransitions">
    <ion-item class="no-padding">
      <ion-label>
        <ion-item lines="none">
          <ion-text slot="start">
            <h1><span class="minus">-</span>&nbsp;{{minusTransition.type}}</h1>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{minusTransition.date | date:"dd/MM/yyyy"}}</p>
          </ion-text> 
          <ion-text slot="end">
            <p>R${{minusTransition.amount}},00</p>
          </ion-text>
        </ion-item>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option [routerLink]="['/edit-minus/', minusTransition.id]"> 
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deletarMinusTransition(minusTransition.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-content>
